<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible verse Generator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="path_to_font_awesome/css/all.min.css"> -->
<body>
    <div class="wrapper">
        <header>verse of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">And we know that all things work toget
                    her for good to them that love God, to them who are the called according to his purpose.</p>
                <i class="fas fa-quote-right"></i>    
            </div>
            <div class="writer">
                <span>__</span>
                <span class="name">Romans 8:28 (KJV)</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                <li class="sound"><i class="fas fa-volume-up"></i> </li>
                <li class="copy"><i class="fas fa-copy"></i> </li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i> </li>
                </ul>
                <div class="button-area">
                    <div class="btn">
                        <button class="buttonss" id="Qbtn">New verse</button>
                    </div>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
